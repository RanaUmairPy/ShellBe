{% extends "base.html" %}
{% load static %}
{% block content %}
<!-- Add this in the <head> section of your HTML template -->
    <link rel="stylesheet" href="{% static 'post/css/style.css' %}"> 

<div class="posts-container">
    {% for post in posts %}
        <div class="post-card">
            <div class="post-header">
                <h2>{{ post.title }}</h2>
                <span class="content-type">{{ post.content_type }}</span>
            </div>

            <div class="post-content">
                <p>{{ post.content }}</p>
            </div>

            <div class="post-image">
                <img src="{{ post.image.url }}" alt="{{ post.title }}">
            </div>

            <div class="post-footer">
                <span>Posted on: {{ post.created_at }}</span>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
